<div ng-controller="usersCtrl">
  <container margin-top="150">
    <three-columns offset="nine">
      <button ng-click="open_addUserTemplate()" class="button-add u-full-width" type="button">Agregar nuevo</button>
    </three-columns>
    <twelve-columns>
      <input ng-model="search.text" class="u-full-width" type="text" placeholder="Teclea nombre, correo, privilegio a buscar">
      <table class="u-full-width">
        <tr>
          <th>&nbsp;</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Privilegio</th>
          <th>Hrs por Semana</th>
        </tr>
        <tr ng-repeat="user in users | filter:search.text track by $index | orderBy: 'name'">
          <td><img class="user-photo" src="{{user.photo}}"></td>
          <td>{{user.name}} {{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.privilege}}</td>
          <td>{{user.hrs_to_complete}} horas</td>
          <td><button ng-click="open_updateUserTemplate($index)" class="button-add u-full-width" style="height: 50px" type="button"><img class="button-icon" src="img/edit_icon.svg"></button></td>
          <td><button ng-click="deleteUser($index)" class="button-remove u-full-width" style="height: 50px" type="button"><img class="button-icon" style="height: 25px; padding-top: 9px" src="img/trash_icon.svg"></button></td>
        </tr>
      </table>
    </twelve-columns>
  </container>
</div>
